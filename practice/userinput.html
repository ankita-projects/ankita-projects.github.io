<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station</title>
</head>
<body>
    <script>
      var gasPrice = prompt("Gasoline Price in eur/liter");
      var gasQuantity =prompt("How much gasoline you want to purchase in liter");

      alert("Amount of Gasoline you get is " + gasYouGet +" liter")  ;
      

    </script>
