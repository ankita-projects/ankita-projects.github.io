<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch to cm</title>
</head>
<body>
    <script>
        var inch =prompt("Enter length in inch");
        var cm = 2.54*inch;
        alert(inch + " inches is " + cm + " cm")
    </script>
