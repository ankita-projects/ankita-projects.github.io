<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed calculator</title>
</head>
<body>
    <script>
        var distance =prompt("Enter Distance in km");
        var time =prompt("Enter time in hours");
        var speed = distance/time;
        alert("Your Speed is " + speed + "km/h");
    </script>
</body>
</html>
