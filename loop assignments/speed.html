<html>
<body>

<p>Click the button to show speed.</p>

<button onclick="myFunction()">Speed</button>

<p id="demo"></p>

<script>
function myFunction() {
   
  var distance = 1;

  while (distance > 0 ) {
    distance =prompt("Please enter distance in Km"); 
    var time = prompt("Please enter time in hour");
  var speed =distance/time;
    document.getElementById("demo").innerHTML = speed + "km/h";
  }

  

 
   
  }

</script>

</body>
</html>
