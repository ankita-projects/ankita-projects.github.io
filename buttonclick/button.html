<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <h1>Press Button</h1>
    <button onclick="increment()" id ="button">Click Here</button>

    <script>
        var counter =0;
        function increment(){
          
          counter++;
          document.getElementById("button").innerHTML = counter;
          console.log(counter);
        }
    </script>
</body>
</html>
