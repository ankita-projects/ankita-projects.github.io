<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>
    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-3 text-white">Lets start the quiz....</h2>
            <form class="quiz-form text-light">
                <div class="my-4">
                    <p class="lead font-weight-normal">1. How do you give directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q1" value="B" >
                        <label class="form-check-label">Don't worry we will find you</label>
                    </div>
                </div>

                <div class="my-4">
                    <p class="lead font-weight-normal">2. Anika has 4 apples, she give 2 to Ankit, how may apples left?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q2" value="A" checked>
                        <label class="form-check-label">3 apples</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q2" value="B" >
                        <label class="form-check-label">2 apples</label>
                    </div>
                </div>

                <div class="my-4">
                    <p class="lead font-weight-normal">3. How may sides a triangle have? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q3" value="A" checked>
                        <label class="form-check-label">4 sides</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q3" value="B" >
                        <label class="form-check-label">3 sides</label>
                    </div>
                </div>

                <div class="my-4">
                    <p class="lead font-weight-normal">4. How may sides a square have? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q3" value="A" checked>
                        <label class="form-check-label">5 sides</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type ="radio" name="q3" value="B" >
                        <label class="form-check-label">4 sides</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="Submit" class= "btn btn-light">
                </div>
            </form>
            
        </div>
    </div>

    <script src = "app.js"></script>
</body>
</html>
