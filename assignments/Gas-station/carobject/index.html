<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src = "car.js"></script>
</head>
<body>
           <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Car licence plate number</label>
                <input type="text" class="form-control" id="carnumber">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Car maker</label>
                <input type="text" class="form-control" id="carmaker">
              </div>
            </div>
            <div class="car model">
              <label for="inputAddress">Car model</label>
              <input type="text" class="form-control" id="carmodel" >
            </div>
            <div class="form-group">
              <label for="inputAddress2">Price</label>
              <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="inputAddress2">color</label>
                <input type="text" class="form-control" id="color">
              </div>
              </div>
            </div>
            <button type="submit" onclick="addcar(event)" class="btn btn-primary">Add car</button>
          </form>
          List Of Cars
          <table id= "carListTable" style="width:100%">
            <tr>
              <td>Car No</td> 
              <td>make</td>
              <td>model</td>
              <td>price</td>
              <td>colour</td>
            </tr>

          </table>
      
</body>
</html>
