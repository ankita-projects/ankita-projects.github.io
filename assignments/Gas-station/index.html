<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasoline price calculator </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src = "price.js"></script>
</head>
<body>
    <div class="container bg-white text-center">
        <h1 class="display-3" >Gasoline price</h1>
        <label>Gasoline price  </label><input type ="text" input id="price" placeholder="eur / liter" /><br><br>
    <label>Amount of money </label><input type ="text" input id="money" placeholder="eur"/><br><br>
    <input type="submit" value="Submit" onclick="payment()"><br><br>
    <label>Amount of gasoline(liter) </label><input type ="text" input id="gasolineamount" /><br><br>
    
      </div>

      <div class="container bg-white text-center">
        <h1 class="display-3" >Average speed</h1>
        <label>Distance  </label><input type ="text" input id="distance" placeholder="Km/h" /><br><br>
    <label>Time </label><input type ="text" input id="time" placeholder="hour"/><br><br>
    <input type="submit" value="Submit" onclick="averageSpeed()"><br><br>
    <label>Average speed </label><input type ="text" input id="averagespeed" /><br><br>
    
      </div>
   
</body>
</html>
